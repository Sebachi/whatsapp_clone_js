<body  id="fullbody">
<div class="bodySignUp style-4" id="bodySignUp">
<main id="mainContainer">
   <form id="signUp">
    <h2>User login</h2>
    <label class="inputContainer">
        <span class="inputSpan"> Cell number:  </span>
        <input type="number" placeholder="Write your number" class="input" id="user">
    </label>
    <label class="inputContainer">
        <span class="inputSpan"> Password:  </span>
        <input type="password" placeholder="Write your password" class="input" id="password">
    </label>
    <button type="submit" class="btnSubmit btn_signup">Login</button>
   </form>
   <section class="signUpPrompt"><p class="text_signup">Don't you have an account?, register now:</p> <button class="btn_signup" id="sign_up_page">Sign up</button> </section>
</main>

</div>

        <input type="text" placeholder="Write a name for your register" class="input" id="newName">
    </label>

  </main>
