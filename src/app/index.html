<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="icon" href="/src/assets/whatsapp-logo-black-com.svg" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bodySignUp style-4" id="fullbody">
<main id="mainContainer">
   <form id="signUp">
    <h2>User login</h2>
    <label class="inputContainer">
        <span class="inputSpan"> User:  </span>
        <input type="text" placeholder="Write your user-name" class="input" id="user">
    </label>
    <label class="inputContainer">
        <span class="inputSpan"> Password:  </span>
        <input type="password" placeholder="Write your password" class="input" id="password">
    </label>
    <button type="submit" class="btnSubmit">Login</button>
   </form>
</main>

    <script src="./scripts/index.js"></script>
</body>
</html>
